<!DOCTYPE html>
<html>
    <head>
        <title>Practice Work</title>
        <style>
            body {
                background-color: #edaad0; 
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                flex-direction: column;
                text-align: center;
            }
            footer {
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1 id="mymsg">Hi Shaimaa</h1>
        <script>
            const myfunction = () => {
                let hello = document.getElementById("mymsg");
                hello.innerText = "Welcome back again";
            }
            setTimeout(myfunction, 5000);
        </script>
        <h2><span id="count">5</span></h2>
        <script>
            const counter = document.getElementById("count");
            let counterelement = Number(counter.innerText);

            const intervalval = setInterval(() => {
                if (counterelement > 0) {
                    counterelement = counterelement - 1;
                    counter.innerText = counterelement;
                } else {
                    clearInterval(intervalval);
                    const footer = document.createElement('footer');
                    footer.innerText = "Session time is over";
                    document.body.appendChild(footer);
                }
            }, 1000);
        </script>
    </body>
</html>
